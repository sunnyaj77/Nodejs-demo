name: nodejs installer

on: workflow_dispatch

jobs:
  installation:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: install.js and npm
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm

      - name: check nodejs version
        run: |
          node -v
          npm -v
